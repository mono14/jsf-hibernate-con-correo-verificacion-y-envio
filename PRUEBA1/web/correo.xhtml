<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <h:form>
            <p:growl showDetail="true"/>
            <p:panel header="Validate">
                <h:panelGrid>
                    <h:outputLabel for="nombre" value="Usuario" />
                    <p:inputText id="nombre" value="#{correoBean.usuario}"  />
                    <h:outputLabel for="email2" value="correo electronico: " />
                    <p:inputText id="email" required="true" label="email" size="40"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format"
                                 value="#{correoBean.email}">

                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                    </p:inputText>
                    <p:watermark for="email" value="Email Address *" />
                    <p:message for="email" />
                </h:panelGrid>
                <p:commandButton actionListener="#{correoBean.llego()}" value="enviar" 
                                 styleClass="ui-priority-primary" validateClient="true" ajax="false" />
                <h:panelGrid>
                    <h:outputText/> 
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
